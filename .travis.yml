matrix:
  include:
    - language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-27.0.3
          - android-27
      before_install:
        - yes | sdkmanager "platforms;android-27"
        - yes | sdkmanager "platforms;android-28"
        - yes | sdkmanager "build-tools;27.0.3"
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      script:
        - "./gradlew clean build"
    - language: android
        jdk: oraclejdk8
        android:
          components:
            - tools
            - platform-tools
            - build-tools-27.0.3
            - android-27
        before_install:
          - yes | sdkmanager "platforms;android-27"
          - yes | sdkmanager "platforms;android-28"
          - yes | sdkmanager "build-tools;27.0.3"
        before_cache:
          - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
          - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
        script:
          - "./gradlew testDebugUnitTest"
          - "./gradlew ktlint"
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.m2"
notifications:
  email:
    on_success: never
    on_failure: never