apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply from: '../ktlint.gradle'

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    }
}

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["androidCompileSdkVersion"]
    buildToolsVersion globalConfiguration["androidBuildToolsVersion"]

    defaultConfig {
        minSdkVersion globalConfiguration["androidMinSdkVersion"]
        targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
        multiDexEnabled = true
    }
}

dependencies {
    def cacheDependencies = rootProject.ext.cacheDependencies

    implementation cacheDependencies.kotlin
    implementation cacheDependencies.rxKotlin
    implementation cacheDependencies.room
    implementation cacheDependencies.roomRxSupport
    kapt cacheDependencies.roomCompiler

    def testDependencies = rootProject.ext.testDependencies

    testImplementation testDependencies.junit
    testImplementation testDependencies.mockito
    testImplementation testDependencies.kluent
    testImplementation testDependencies.roomTest
}
